<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <style>
    .logo-font {
      font-family: 'Verdana', 'Geneva', sans-serif;
      font-size: 42px;
      font-weight: bold;
    }
  </style>

  <!-- Icon: simple rising bar chart -->
  <rect x="10" y="40" width="15" height="20" fill="#3CB371"/>
  <rect x="30" y="25" width="15" height="35" fill="#2E8B57"/>
  <rect x="50" y="10" width="15" height="50" fill="#228B22"/>

  <!-- Text part -->
  <text x="80" y="55" class="logo-font">
    <tspan fill="#228B22">IPO</tspan>
    <tspan fill="#36454F">NION</tspan>
  </text>
</svg>
